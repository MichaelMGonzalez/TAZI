		padding: 5px;
	}
	h1 {color:blue;}
	</style>
	
</head>
<body>
	<div width="100%" height="100%">
	
	<div class = "outer", style="width:20%; height:10%; float:left;">
		<img src="GtronImage.png" alt="Gtron Logo" style="width:150px;height:50px;">		
	</div>
	
	<div class = "outer", style = "margin-left:20%; width: 70%; height: 10%">
		<h1> TAZI </h1>
	</div>
	
	<div id="blocklyDiv" style="height: 80%; width: 90%;"></div>
		<xml id="toolbox" style="display: none"><category custom="VARIABLE" name="Variables"> </category>
   <category custom="PROCEDURE" name="Functions"> </category>

  
  <category colour="210" id="arduino" name="Time Control">
      <block type="delay"> </block>
      <block type="millis"> </block>
  </category>
   <category colour="210" id="catLogic" name="Logic">
      <block type="controls_if"> </block>
      <block type="logic_compare"> </block>
      <block type="logic_operation"> </block>
      <block type="logic_negate"> </block>
      <block type="logic_boolean"> </block>
      <block type="logic_null"> </block>
    </category>

    <category colour="120" id="catLoops" name="Loops">
      <block type="controls_repeat_ext"> <value name="TIMES">
          <shadow type="math_number">
            <field name="NUM">10</field>
          </shadow>
        </value>
      </block>
      <block type="controls_whileUntil"> </block>
      <block type="controls_for">
        <value name="FROM">
          <shadow type="math_number">
            <field name="NUM">1</field>
          </shadow>
        </value>
        <value name="TO">
          <shadow type="math_number">
            <field name="NUM">10</field>
          </shadow>
        </value>
        <value name="BY">
          <shadow type="math_number">
            <field name="NUM">1</field>
          </shadow>
        </value>
      </block>
      
      <block type="controls_flow_statements"> </block>
    </category>

    <category colour="230" id="catMath" name="Math">
      <block type="math_number"> </block>
      <block type="math_arithmetic">
        <value name="A">
          <shadow type="math_number">
            <field name="NUM">1</field>
          </shadow>
        </value>
        <value name="B">
          <shadow type="math_number">
            <field name="NUM">1</field>
          </shadow>
        </value>
      </block>
      <block type="math_single">
        <value name="NUM">
          <shadow type="math_number">
            <field name="NUM">9</field>
          </shadow>
        </value>
      </block>
      
      <block type="math_constant"> </block>
      
      
      <block type="math_modulo">
        <value name="DIVIDEND">
          <shadow type="math_number">
            <field name="NUM">64</field>
          </shadow>
        </value>
        <value name="DIVISOR">
          <shadow type="math_number">
            <field name="NUM">10</field>
          </shadow>
        </value>
      </block>
      
      <block type="math_random_int">
        <value name="FROM">
          <shadow type="math_number">
            <field name="NUM">1</field>
          </shadow>
        </value>
        <value name="TO">
          <shadow type="math_number">
            <field name="NUM">100</field>
          </shadow>
        </value>
      </block>
      <block type="math_random_float"> </block>
    </category>

    <category colour="160" id="catText" name="Text">
      <block type="text" />
      <block type="text_join" />
      <block type="text_append">
        <value name="TEXT">
          <shadow type="text" />
        </value>
      </block>
      <block type="text_length">
        <value name="VALUE">
          <shadow type="text">
            <field name="TEXT">abc</field>
          </shadow>
        </value>
      </block>
      <block type="text_isEmpty">
        <value name="VALUE">
          <shadow type="text">
            <field name="TEXT" />
          </shadow>
        </value>
      </block>
      <block type="text_indexOf">
        <value name="VALUE">
          <block type="variables_get">
            <field name="VAR">text</field>
          </block>
        </value>
        <value name="FIND">
          <shadow type="text">
            <field name="TEXT">abc</field>
          </shadow>
        </value>
      </block>
      <block type="text_charAt">
        <value name="VALUE">
          <block type="variables_get">
            <field name="VAR">text</field>
          </block>
        </value>
      </block>
      <block type="text_getSubstring">
        <value name="STRING">
          <block type="variables_get">
            <field name="VAR">text</field>
          </block>
        </value>
      </block>
      <block type="text_changeCase">
        <value name="TEXT">
          <shadow type="text">
            <field name="TEXT">abc</field>
          </shadow>
        </value>
      </block>
      <block type="text_trim">
        <value name="TEXT">
          <shadow type="text">
            <field name="TEXT">abc</field>
          </shadow>
        </value>
      </block>
      <block type="text_print">
        <value name="TEXT">
          <shadow type="text">
            <field name="TEXT">abc</field>
          </shadow>
        </value>
      </block>
      <block type="text_prompt_ext">
        <value name="TEXT">
          <shadow type="text">
            <field name="TEXT">abc</field>
          </shadow>
        </value>
      </block>
    </category>

  
  <sep> </sep>
<category colour="45" name="Buzzer #1"><block type="$buzzer1$playNote$0"> </block><block type="$buzzer1$playNote$1"> </block><block type="$buzzer1$turnOff$2"> </block></category><category colour="90" name="MomentaryButton #1"><block type="$momentarybutton1$waitUntilPressed$0"> </block><block type="$momentarybutton1$isPressed$1"> </block><block type="$momentarybutton1$isReleased$2"> </block><block type="$momentarybutton1$wasPressed$3"> </block><block type="$momentarybutton1$wasReleased$4"> </block></category><category colour="135" name="LEDArray #1"><block type="$ledarray1$clear$0"> </block><block type="$ledarray1$drawHappyFace$1"> </block><block type="$ledarray1$drawNeutralFace$2"> </block><block type="$ledarray1$drawSadFace$3"> </block><block type="$ledarray1$turnClockwise$4"> </block><block type="$ledarray1$turnCounterClockwise$5"> </block><block type="$ledarray1$printText$6"> </block><block type="$ledarray1$drawPix$7"> </block><block type="$ledarray1$drawLine$8"> </block><block type="$ledarray1$drawRec$9"> </block><block type="$ledarray1$fillRec$10"> </block><block type="$ledarray1$drawCircle$11"> </block><block type="$ledarray1$setBrightness$12"> </block></category><category colour="180" name="LED #1"><block type="$led1$toggle$0"> </block><block type="$led1$turnOn$1"> </block><block type="$led1$turnOff$2"> </block></category><category colour="225" name="LED #2"><block type="$led2$toggle$0"> </block><block type="$led2$turnOn$1"> </block><block type="$led2$turnOff$2"> </block></category><category colour="270" name="LED #3"><block type="$led3$toggle$0"> </block><block type="$led3$turnOn$1"> </block><block type="$led3$turnOff$2"> </block></category><category colour="315" name="LED #4"><block type="$led4$toggle$0"> </block><block type="$led4$turnOn$1"> </block><block type="$led4$turnOff$2"> </block></category><category colour="360" name="Motor #1"><block type="$motor1$forward$0"> </block><block type="$motor1$forward$1"> </block><block type="$motor1$backward$2"> </block><block type="$motor1$backward$3"> </block><block type="$motor1$spinLeft$4"> </block><block type="$motor1$spinLeft$5"> </block><block type="$motor1$spinRight$6"> </block><block type="$motor1$spinRight$7"> </block><block type="$motor1$forwardAndRight$8"> </block><block type="$motor1$forwardAndRight$9"> </block><block type="$motor1$forwardAndLeft$10"> </block><block type="$motor1$forwardAndLeft$11"> </block><block type="$motor1$stop$12"> </block><block type="$motor1$brake$13"> </block><block type="$motor1$isMoving$14"> </block><block type="$motor1$swapDirections$15"> </block><block type="$motor1$changePolarity$16"> </block><block type="$motor1$disable$17"> </block></category></xml>
	</div>
	<script>
  		var workspace = Blockly.inject('blocklyDiv',
      		{toolbox: document.getElementById('toolbox')});
	</script>
	<button onclick="console.log(Blockly.Xml.workspaceToDom(Blockly.getMainWorkspace()))">Dump XML</button>
    <input type="file" id="xmlinput" />
    <script src="BlocksIO.js"></script>
</body>
